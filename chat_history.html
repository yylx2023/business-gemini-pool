    <script>
        console.log('JavaScript å¼€å§‹åŠ è½½...');
        // ==================== å…¨å±€çŠ¶æ€ ====================
        let chatHistory = [];
        let isLoading = false;
        let currentAIBubble = null;
        let abortController = null;
        let uploadedFiles = []; // å­˜å‚¨å·²ä¸Šä¼ çš„æ–‡ä»¶ä¿¡æ¯ {id, name, gemini_file_id}
        
        // ==================== ä¼šè¯ç®¡ç†çŠ¶æ€ ====================
        let sessions = []; // æ‰€æœ‰ä¼šè¯åˆ—è¡¨
        let currentSessionId = null; // å½“å‰ä¼šè¯ID
        const SESSIONS_STORAGE_KEY = 'chat_sessions';
        const CURRENT_SESSION_KEY = 'current_session_id';

        // ==================== ä¼šè¯ç®¡ç†å‡½æ•° ====================
        // ç”Ÿæˆå”¯ä¸€ID
        function generateId() {
            return Date.now().toString(36) + Math.random().toString(36).substr(2);
        }

        // åŠ è½½æ‰€æœ‰ä¼šè¯
        function loadSessions() {
            try {
                const saved = localStorage.getItem(SESSIONS_STORAGE_KEY);
                sessions = saved ? JSON.parse(saved) : [];
                currentSessionId = localStorage.getItem(CURRENT_SESSION_KEY);
                
                // å¦‚æœæ²¡æœ‰ä¼šè¯ï¼Œåˆ›å»ºä¸€ä¸ªé»˜è®¤ä¼šè¯
                if (sessions.length === 0) {
                    createNewSession(true);
                } else {
                    // å¦‚æœå½“å‰ä¼šè¯IDæ— æ•ˆï¼Œé€‰æ‹©ç¬¬ä¸€ä¸ªä¼šè¯
                    if (!currentSessionId || !sessions.find(s => s.id === currentSessionId)) {
                        currentSessionId = sessions[0].id;
                        localStorage.setItem(CURRENT_SESSION_KEY, currentSessionId);
                    }
                }
                
                renderSessionList();
                loadCurrentSessionHistory();
            } catch (error) {
                console.error('åŠ è½½ä¼šè¯å¤±è´¥:', error);
                sessions = [];
                createNewSession(true);
            }
        }

        // ä¿å­˜æ‰€æœ‰ä¼šè¯
        function saveSessions() {
            try {
                localStorage.setItem(SESSIONS_STORAGE_KEY, JSON.stringify(sessions));
                localStorage.setItem(CURRENT_SESSION_KEY, currentSessionId);
            } catch (error) {
                console.error('ä¿å­˜ä¼šè¯å¤±è´¥:', error);
            }
        }

        // åˆ›å»ºæ–°ä¼šè¯
        function createNewSession(isInit = false) {
            const newSession = {
                id: generateId(),
                name: `æ–°ä¼šè¯ ${sessions.length + 1}`,
                history: [],
                createdAt: Date.now(),
                updatedAt: Date.now()
            };
            sessions.unshift(newSession);
            currentSessionId = newSession.id;
            chatHistory = [];
            
            if (!isInit) {
                saveSessions();
                renderSessionList();
                renderChatHistory();
            }
        }

        // åˆ‡æ¢ä¼šè¯
        function switchSession(sessionId) {
            if (sessionId === currentSessionId) return;
            
            // ä¿å­˜å½“å‰ä¼šè¯çš„å†å²
            saveCurrentSessionHistory();
            
            currentSessionId = sessionId;
            localStorage.setItem(CURRENT_SESSION_KEY, currentSessionId);
            
            loadCurrentSessionHistory();
            renderSessionList();
            renderChatHistory();
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            setTimeout(() => {
                const container = document.getElementById('chatContainer');
                container.scrollTop = container.scrollHeight;
            }, 100);
        }

        // ä¿å­˜å½“å‰ä¼šè¯å†å²
        function saveCurrentSessionHistory() {
            const session = sessions.find(s => s.id === currentSessionId);
            if (session) {

        // ==================== æµå¼è¯·æ±‚ ====================
        async function sendStreamRequest(text) {
            // æ˜¾ç¤ºç­‰å¾…åŠ¨ç”»
            const typingId = showTypingIndicator();
            
            let aiMessageId = null;
            let fullContent = '';

            abortController = new AbortController();
            console.log('å¼€å§‹å‘é€æµå¼è¯·æ±‚...');

            const response = await fetch('/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: getSelectedModel(),
                    messages: buildMessages(text),
                    stream: true,
                    account_id: getSelectedAccount()
                }),
                signal: abortController.signal
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'è¯·æ±‚å¤±è´¥');
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        const data = line.slice(6);
                        if (data === '[DONE]') {
                            // æµå¼ç»“æŸ
                            break;
                        }
                        try {
                            const parsed = JSON.parse(data);
                            const content = parsed.choices?.[0]?.delta?.content;
                            const accountCsesidx = parsed.account_csesidx;
                            if (content) {
                                // æ”¶åˆ°ç¬¬ä¸€ä¸ªå†…å®¹æ—¶ï¼Œç§»é™¤ç­‰å¾…åŠ¨ç”»å¹¶åˆ›å»ºAIæ¶ˆæ¯æ°”æ³¡
                                if (!aiMessageId) {
                                    removeTypingIndicator(typingId);
                                    aiMessageId = createAIBubble();
                                }
                                fullContent += content;
                                updateAIBubble(aiMessageId, fullContent);
                            }
                            // æ›´æ–°è´¦å·ä¿¡æ¯
                            if (accountCsesidx && aiMessageId) {
                                updateAIBubbleAccount(aiMessageId, accountCsesidx);
                            }
                        } catch (e) {
                            // å¿½ç•¥è§£æé”™è¯¯
                        }
                    }
                }
            }

            // å¦‚æœæ²¡æœ‰æ”¶åˆ°ä»»ä½•å†…å®¹ï¼Œç§»é™¤ç­‰å¾…åŠ¨ç”»
            if (!aiMessageId) {
                removeTypingIndicator(typingId);
            }

            // ä¿å­˜åˆ°å†å²è®°å½•
            if (fullContent) {
                chatHistory.push({ role: 'ai', content: fullContent, time: new Date().toISOString() });
                saveChatHistory();
            }
        }

        // ==================== éæµå¼è¯·æ±‚ ====================
        async function sendNonStreamRequest(text) {

            const loadingId = showTypingIndicator();

            removeTypingIndicator(loadingId);

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'è¯·æ±‚å¤±è´¥');
            }

            const data = await response.json();

                const aiMessageId = createAIBubble();

                // ä¿å­˜åˆ°å†å²è®°å½•
                chatHistory.push({ role: 'ai', content: content, time: new Date().toISOString() });

            } else {
                addErrorMessage('æœªæ”¶åˆ°æœ‰æ•ˆå“åº”');
            }
        }

        // ==================== æ„å»ºæ¶ˆæ¯åˆ—è¡¨ ====================
        function buildMessages(currentText) {
            const messages = [];
            
            // æ·»åŠ å†å²æ¶ˆæ¯ï¼ˆæœ€è¿‘10æ¡ï¼‰
            const recentHistory = chatHistory.slice(-10);
            for (const msg of recentHistory) {
                messages.push({
                    role: msg.role === 'ai' ? 'assistant' : 'user',
                    content: msg.content
                });
            }

            // æ„å»ºå½“å‰ç”¨æˆ·æ¶ˆæ¯ï¼ˆæ”¯æŒæ–‡ä»¶ï¼‰
            const fileIds = getUploadedFileIds();
            if (fileIds.length > 0) {
                // ä½¿ç”¨OpenAIæ ¼å¼çš„contentæ•°ç»„
                const contentParts = [];
                
                // æ·»åŠ æ–‡ä»¶å¼•ç”¨
                for (const fileId of fileIds) {
                    contentParts.push({
                        type: 'file',
                        file: { id: fileId }
                    });
                }
                
                // æ·»åŠ æ–‡æœ¬å†…å®¹
                contentParts.push({
                    type: 'text',
                    text: currentText
                });
                
                messages.push({
                    role: 'user',
                    content: contentParts
                });
            } else {
                messages.push({
                    role: 'user',
                    content: currentText
                });
            }

            return messages;
        }

        // è§£æå†…å®¹ä¸­çš„å›¾ç‰‡URLå¹¶è½¬æ¢ä¸ºHTML
        function parseContentWithImages(content) {
            // åŒ¹é…å›¾ç‰‡URLçš„æ­£åˆ™è¡¨è¾¾å¼ï¼ˆæ”¯æŒå¸¸è§å›¾ç‰‡æ ¼å¼ï¼‰
            const imageUrlRegex = /(https?:\/\/[^\s]+\.(?:png|jpg|jpeg|gif|webp|bmp|svg))/gi;
            
            // å°†å†…å®¹æŒ‰è¡Œåˆ†å‰²å¤„ç†
            const lines = content.split('\n');
            const processedLines = lines.map(line => {
                // æ£€æŸ¥è¯¥è¡Œæ˜¯å¦æ˜¯çº¯å›¾ç‰‡URL
                const trimmedLine = line.trim();
                if (imageUrlRegex.test(trimmedLine) && trimmedLine.match(imageUrlRegex)?.[0] === trimmedLine) {
                    // é‡ç½®æ­£åˆ™è¡¨è¾¾å¼çš„lastIndex
                    imageUrlRegex.lastIndex = 0;
                    // è¯¥è¡Œæ˜¯çº¯å›¾ç‰‡URLï¼Œè½¬æ¢ä¸ºå›¾ç‰‡å…ƒç´ 
                    return `<div class="ai-image-container"><img src="${escapeHtml(trimmedLine)}" alt="AIç”Ÿæˆçš„å›¾ç‰‡" style="max-width: 300px; max-height: 300px; border-radius: 8px; cursor: pointer; margin: 8px 0;" onclick="window.open('${escapeHtml(trimmedLine)}', '_blank')" onerror="this.style.display='none'; this.nextSibling.style.display='inline';"><span style="display:none;">${escapeHtml(trimmedLine)}</span></div>`;
                }
                // é‡ç½®æ­£åˆ™è¡¨è¾¾å¼çš„lastIndex
                imageUrlRegex.lastIndex = 0;
                // æ™®é€šæ–‡æœ¬è¡Œï¼Œè½¬ä¹‰HTML
                return escapeHtml(line);
            });
            
            return processedLines.join('<br>');
        }

                // å¦‚æœæœ‰é™„ä»¶ï¼Œå…ˆæ˜¾ç¤ºé™„ä»¶ï¼ˆå…¼å®¹æ—§çš„imageså­—æ®µï¼‰

        // ==================== æ–‡ä»¶ä¸Šä¼ åŠŸèƒ½ ====================
        function handleFileSelect(event) {
            const files = event.target.files;
            if (!files || files.length === 0) return;
            
            for (const file of files) {
                uploadFile(file);
            }
            
            // æ¸…ç©ºinputä»¥ä¾¿å¯ä»¥é‡å¤é€‰æ‹©åŒä¸€æ–‡ä»¶
            event.target.value = '';
        }

        async function uploadFile(file) {
            const uploadBtn = document.getElementById('uploadBtn');
            const filesContainer = document.getElementById('uploadedFilesContainer');
            const filesList = document.getElementById('uploadedFiles');
            
            // æ˜¾ç¤ºæ–‡ä»¶å®¹å™¨
            filesContainer.style.display = 'block';
            
            // åˆ›å»ºæ–‡ä»¶æ ‡ç­¾ï¼ˆä¸Šä¼ ä¸­çŠ¶æ€ï¼‰
            const fileTag = document.createElement('div');
            fileTag.className = 'file-tag file-uploading';
            fileTag.id = 'file-' + Date.now();
            fileTag.innerHTML = `
                <span class="file-icon">ğŸ“„</span>
                <span class="file-name">${file.name}</span>
            `;
            filesList.appendChild(fileTag);
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('purpose', 'assistants');
                
                const response = await fetch('/v1/files', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'ä¸Šä¼ å¤±è´¥');
                }
                
                const data = await response.json();
                
                // æ›´æ–°æ–‡ä»¶æ ‡ç­¾ä¸ºæˆåŠŸçŠ¶æ€
                fileTag.className = 'file-tag';
                fileTag.innerHTML = `
                    <span class="file-icon">ğŸ“„</span>
                    <span class="file-name">${file.name}</span>
                    <button class="remove-file" onclick="removeFile('${fileTag.id}', '${data.id}')">Ã—</button>
                `;
                
                // ä¿å­˜æ–‡ä»¶ä¿¡æ¯ï¼ˆåŒ…å«å›¾ç‰‡é¢„è§ˆï¼‰
                const fileInfo = {
                    tagId: fileTag.id,
                    id: data.id,
                    name: file.name,
                    gemini_file_id: data.gemini_file_id,
                    isImage: file.type.startsWith('image/'),
                    previewUrl: null
                };
                
                // å¦‚æœæ˜¯å›¾ç‰‡ï¼Œç”Ÿæˆé¢„è§ˆURLï¼ˆä½¿ç”¨Promiseç¡®ä¿åŒæ­¥å®Œæˆï¼‰
                if (fileInfo.isImage) {
                    await new Promise((resolve) => {
                        const reader = new FileReader();
                        reader.onload = function(e) {
                            fileInfo.previewUrl = e.target.result;
                            resolve();
                        };
                        reader.readAsDataURL(file);
                    });
                }
                
                uploadedFiles.push(fileInfo);
                
                // æ›´æ–°ä¸Šä¼ æŒ‰é’®çŠ¶æ€
                updateUploadBtnState();
                
            } catch (error) {
                console.error('æ–‡ä»¶ä¸Šä¼ å¤±è´¥:', error);
                fileTag.remove();
                alert('æ–‡ä»¶ä¸Šä¼ å¤±è´¥: ' + error.message);
                
                // å¦‚æœæ²¡æœ‰æ–‡ä»¶äº†ï¼Œéšè—å®¹å™¨
                if (uploadedFiles.length === 0) {
                    filesContainer.style.display = 'none';
                }
            }
        }

        function removeFile(tagId, fileId) {
            // ä»DOMä¸­ç§»é™¤
            const fileTag = document.getElementById(tagId);
            if (fileTag) {
                fileTag.remove();
            }
            
            // ä»æ•°ç»„ä¸­ç§»é™¤
            uploadedFiles = uploadedFiles.filter(f => f.tagId !== tagId);
            
            // æ›´æ–°UIçŠ¶æ€
            updateUploadBtnState();
            
            // å¦‚æœæ²¡æœ‰æ–‡ä»¶äº†ï¼Œéšè—å®¹å™¨
            if (uploadedFiles.length === 0) {
                document.getElementById('uploadedFilesContainer').style.display = 'none';
            }
            
            // å¯é€‰ï¼šè°ƒç”¨åˆ é™¤API
            fetch(`/v1/files/${fileId}`, { method: 'DELETE' }).catch(console.error);
        }

        function getUploadedFileIds() {
            return uploadedFiles.map(f => f.id);
        }

        function clearUploadedFiles() {
            uploadedFiles = [];
            document.getElementById('uploadedFiles').innerHTML = '';
            document.getElementById('uploadedFilesContainer').style.display = 'none';
            updateUploadBtnState();
        }

        function updateUploadBtnState() {
            const uploadBtn = document.getElementById('uploadBtn');
            if (uploadedFiles.length > 0) {
                uploadBtn.classList.add('has-files');
                uploadBtn.title = `å·²ä¸Šä¼  ${uploadedFiles.length} ä¸ªæ–‡ä»¶`;
            } else {
                uploadBtn.classList.remove('has-files');
                uploadBtn.title = 'ä¸Šä¼ æ–‡ä»¶';
            }
        }
    </script>
