name: business-gemini-pool

services:
  app:
    build: .
    container_name: business-gemini-pool
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - gemini-network

networks:
  gemini-network:
    driver: bridge
